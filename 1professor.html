<html>
<head>
<title>Cadastro para professor</title>
</head>
<body>
	<h1>Cadastro para professor</h1>
	<p>Complete com as informações pessoais do professor</p>
<form>
<fieldset>
	<label>Nome completo</label>
<input type="text" name="nome" id="nome">
<br></br>
	<label>CPF</label>
<input type="text" name="cpf" id="cpf">
<br></br>
	<label>Data de nascimento</label>
<input type="date" date="data" id="data">
<br></br>
	<label>Sexo</label>
<select id="sexo">
<option selected disable value="">Selecione</option>
<option>Femino</option>
<option>Outros</option>
<option>Masculino</option>
</select>
<br></br>
	<label>Descreva sua formação</label>
<input type="text" name="formação" id="formação">
<br></br>
</fieldset>
	<p>Complete com endereço e contato do aluno</p>
<fieldset>
	<label>CEP</label>
<input type="text" name="cep" id="cep">
<br></br>
	<label>Telefone</label>
<input type="text" name="telefone" id="telefone">
<br></br>
	<label>Email</label>
<input type="email" name="email" id="email">
</fieldset>
	<p>Complete com os interesses de turma do professor</p>
<fieldset>
	<label>Para qual curso técnico deseja dar aula:</label>
<br></br>
<label>
<input input type="radio" name="bla" value="Informática">Informática
</label>
<label>
<input input type="radio" name="bla" value="Eletromecânica">Eletromecânica
</label>
<label>
<input input type="radio" name="bla" value="Administração">Administração
</label>
<label>
<input input type="radio" name="bla" value="Enfermagem">Enfermagem
</label>
<label>
<input input type="radio" name="bla" value="Química">Química
</label>
<label>
<input input type="radio" name="bla" value="Segurança do trabalho">Segurança do trabalho
</label>
</fieldset>
<br>
<input type="reset" name="Limpar" value="Limpar"> 
</form>
Clique para enviar  <A HREF="ok.html">  aqui </a>
<br></br>
Clique para voltar  <A HREF="index.HTML">  aqui </a>
</body>
</html>
